<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1769d7ee0b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="num-display">
        <div id="expression"></div>
        <div class="result" id="result"></div>
      </div>
      <div class="calc-btns">
        <div class="calc-btn fn" id="reset">
          <p>AC</p>
        </div>
        <div class="calc-btn fn" id="delete">
          <p class="delete-btn">
            <i class="fa-solid fa-delete-left"></i>
          </p>
        </div>
        <div class="calc-btn fn" id="swap">
          <p><i class="fa-solid fa-repeat"></i></p>
        </div>
        <div class="calc-btn operator">
          <p>/</p>
        </div>
        <div class="calc-btn num">
          <p>7</p>
        </div>
        <div class="calc-btn num">
          <p>8</p>
        </div>
        <div class="calc-btn num">
          <p>9</p>
        </div>
        <div class="calc-btn operator">
          <p>*</p>
        </div>
        <div class="calc-btn num">
          <p>4</p>
        </div>
        <div class="calc-btn num">
          <p>5</p>
        </div>
        <div class="calc-btn num">
          <p>6</p>
        </div>
        <div class="calc-btn operator">
          <p>-</p>
        </div>
        <div class="calc-btn num">
          <p>1</p>
        </div>
        <div class="calc-btn num">
          <p>2</p>
        </div>
        <div class="calc-btn num">
          <p>3</p>
        </div>
        <div class="calc-btn operator">
          <p>+</p>
        </div>
        <div class="calc-btn num zero">
          <p>0</p>
        </div>
        <div class="calc-btn num">
          <p>.</p>
        </div>
        <div class="calc-btn operator">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
